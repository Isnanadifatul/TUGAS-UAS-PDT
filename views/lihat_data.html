<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pesanan</title>
</head>
<body>
    <h1>Data Pesanan</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Jenis Produk</th>
                <th>Nama Produk</th>
                <th>Harga</th>
                <th>Deskripsi</th>
                <th>Tanggal Pesan</th>
            </tr>
        </thead>
        <tbody>
            {{#each order}}
            <tr>
                <td>{{id_pesanan}}</td>
                <td>{{jenis_produk}}</td>
                <td>{{nama_produk}}</td>
                <td>{{harga}}</td>
                <td>{{deskripsi}}</td>
                <td>{{buy_date}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</body>
</html>
